<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Listesi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            transition: opacity 0.6s ease, background-image 0.6s ease;
            z-index: 0;
            filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 20px 0;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .movie-card-image-container {
            width: 100%;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .movie-card-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        .movie-card-image-hover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .movie-card:hover .movie-card-image {
            transform: scale(1.1);
        }

        .movie-card:hover .movie-card-image-hover {
            opacity: 1;
        }

        .movie-card-content {
            padding: 20px;
        }

        .movie-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .movie-year {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .movie-description {
            color: #555;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .movie-rating {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
            }

            .movie-card-image-container {
                height: 300px;
            }
        }
    </style>
</head>

        const moviesGrid = document.getElementById('moviesGrid');

        // Film kartlarını oluştur
        movies.forEach(movie => {
            const movieCard = document.createElement('div');
            movieCard.className = 'movie-card';
            movieCard.setAttribute('data-hover-image', movie.hoverImage);

            movieCard.innerHTML = `
                <div class="movie-card-image-container">
                    <img src="${movie.image}" alt="${movie.title}" class="movie-card-image" 
                         onerror="this.src='https://via.placeholder.com/400x600?text=${encodeURIComponent(movie.title)}'">
                    <img src="${movie.hoverImage}" alt="${movie.title}" class="movie-card-image-hover" 
                         onerror="this.style.display='none'">
                </div>
                <div class="movie-card-content">
                    <div class="movie-title">${movie.title}</div>
                    <div class="movie-year">${movie.year}</div>
                    <div class="movie-description">${movie.description}</div>
                    <div class="movie-rating">⭐ ${movie.rating}</div>
                </div>
            `;

            // Hover efekti - arka plan resmini değiştir
            movieCard.addEventListener('mouseenter', () => {
                backgroundImage.style.backgroundImage = `url(${movie.hoverImage})`;
                backgroundImage.style.opacity = '0.5';
            });

            movieCard.addEventListener('mouseleave', () => {
                backgroundImage.style.opacity = '0.3';
            });

            moviesGrid.appendChild(movieCard);
        });

        // Varsayılan arka plan resmi
        if (movies.length > 0) {
            backgroundImage.style.backgroundImage = `url(${movies[0].hoverImage})`;
        }
    </script>
